apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcp-devops-gke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gcp
  template:
    metadata:
      labels:
        app: gcp
    spec:
      containers:
      - name: gcp-devops-gke-pyapp
        image: gcr.io/steel-binder-384114/gcp-devops-gke-pyapp:latest
        ports:
        - containerPort: 5000
        env:
          - name: PORT
            value: "5000"
